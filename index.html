<html lang="en">
<head>
    
    <title>To do list</title>
    
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    
    <link rel="stylesheet" href="./a.css">   
</head>


<body>

<div class="container-fluid">
    <div class="nav nav-default">
        <form class="navbar-form navbar-right" onsubmit="onFormSubmit(event)">
            <div class="form-group gb-form-group">
                <div class="row">
                        <input oninput="searchToDo()" type="text"  class="form-control itemSearch" placeholder="Search">  
                </div>
               
            </div>

            <button  type="submit" class="btn btn-default">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>

            <button  id="clear" type="submit" class="btn btn-default">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
        </form>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar gb-sideBar-font">
                 <ul class="nav nav-pills nav-stacked">
                    <li class="gb-li-header"><a href="">Focus</a></li>
                    <li><a href="#">Inbox</a></li>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today</a></li>
                </ul>

                <ul class="nav nav-pills nav-stacked">
                    <li class="gb-li-header"><a href="">Personal</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Yoga</a></li>
                    <li><a href="">Travel</a></li>
                    <li class="divider"></li> 
                </ul>

                <ul class="nav nav-pills nav-stacked">
                    <li class="gb-li-header"><a href="">Work</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">Research</a></li>
                    <li class="divider"></li>
                </ul>

                <ul class="nav nav-pills nav-stacked">
                    <li><a href="">Calender</a></li>
                </ul>
            </div>

            <div class="jumbotron" >
                <h1 class="title">To Do App(<span id="total" ></span>)</h1>
                <i><p class="para" style="margin-left:100px; font-family:Calibri ">....add me to plan your day</p></i>
            </div> 
            


            <form  id="form1" onsubmit="onFormSubmit(event)">
                <div class="input-group input-group-lg">
                        <div class="row">
                            <div class="col-md-2 gb-col-2-add">
                                <span class="input-group-btn">
                                        <button id="add" class="btn btn-default gb-addBtn" type="submit">
                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                        </button>
                                </span>
                            </div>
                            <div class="col-md-8" >
                                <input id="demo" type="text" class="form-control gb-form-1"   value="" placeholder=" +Add to do.." aria-describedby="sizing-addon1">
                            </div>
                            
                            <div class="col-md-2 gb-col-2-select" > 
                                <select onsubmit="onFormSubmit(event)" id="selection" class="form-control gb-select">
                                    <option>All</option>
                                    <option>Complete</option>
                                    <option>Incomplete</option>
                                </select>
                             </div>
                        </div>
                </div>
                    
            </form>    

            <div class="gb-separate">
                <ul id="list">
                </ul>
            </div>               
        </div>
    </div>
</div>

<form onsubmit="onFormSubmit(event)" >
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
        
            <div class="modal-body">
                <input   class="form-control" type="text"  >
            </div>
        
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="save-chg" type="submit" class="btn btn-primary">Save changes</button>
            </div>

            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</form>


        <script src="./jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./new.js"></script>
        
    </body>
</html>
